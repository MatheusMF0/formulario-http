<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    h1 {
      text-align: center;
      background-color: #0078d7;
      color: white;
      padding: 15px;
    }

    form {
        color: rgb(77, 31, 31);
        background: white;
        border-radius: 8px;
        padding: 20px;
        margin: 30px auto;
    }
  </style>
</head>
<body>
  <h1>Formulário de Cadastro</h1>

  <form action="/cadastrar" method="POST">
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" min="1" required><br><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required><br><br>

    <label for="cidade">Cidade:</label><br>
    <input type="text" id="cidade" name="cidade" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="profissao">Profissão:</label><br>
    <input type="text" id="profissao" name="profissao"><br><br>

    <label for="descricao">Descrição pessoal:</label><br>
    <textarea id="descricao" name="descricao" rows="4" placeholder="Fale um pouco sobre você..."></textarea><br><br>

    <button type="submit">Enviar Cadastro</button><br>
  </form>
</body>
</html>
